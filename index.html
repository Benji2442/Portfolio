<!DOCTYPE html>
<html lang="en">
  <head>

		<!-- META DATA -->
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ben Hall</title>

		<!-- COMPILED CSS FROM APP.SASS -->
		<link rel="stylesheet" href="app.css">

		<!-- BOOTSTRAP 4 ALPHA -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

		<!-- LIGHTBOX CSS -->
		<link href="sass/0-plugins/lightbox.css" rel="stylesheet">

  </head>
  <body>

		<!-- MODULES FOR SECTIONS -->
			<div class="container" id="wrapper">
				<div class="row" id="flex-wrapper">
					<a class="sign sign1 col-md-3" data-toggle='modal' data-target='#aboutModal' href='#aboutModal'>
						<div class="overlay">
							<h2 class="slideh2">About me</h2>
						</div>
					</a>
					<a class="sign sign2 col-md-3" data-toggle='modal' data-target='#photoModal' href='#photoModal'>
						<div class="overlay">
							<h2 class="slideh2">Photography</h2>
						</div>
					</a>
					<a class="sign sign3 col-md-3" data-toggle='modal' data-target='#guitarModal' href='#guitarModal'>
						<div class="overlay">
							<h2 class="slideh2">Guitar</h2>
						</div>
					</a>
					<a class="sign sign4 col-md-3">
						<div class="overlay">
							<h2 class="slideh2">Coding</h2>
						</div>
					</a>
				</div>
			</div>
		<!-- END OF SECTIONS (MODALS BELOW) -->

			<!-- ABOUT ME MODAL -->
				<div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">About me</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
							<img src="img/icon-avatar.jpg" id="icon-avatar" alt="avatar" class="rounded-circle">
				      <div class="modal-body">
				        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit quis enim sed nihil tenetur voluptate dolor, vel esse facere inventore dolorum, accusamus a accusantium impedit corporis, delectus dicta facilis iste!
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				      </div>
				    </div>
				  </div>
				</div>
			<!-- END OF ABOUT ME MODAL -->

			<!-- PHOTO MODAL -->
				<div class="modal fade" id="photoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">Photography</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
							<div class="container" id="gallery-container">
								<img src="img/photography/london.jpg" alt="London">
								<img src="img/photography/waterfall.jpg" alt="Waterfall">
								<img src="img/photography/bigben.jpg" alt="Big Ben">
							</div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				      </div>
				    </div>
				  </div>
				</div>
			<!-- END OF PHOTO MODAL -->

			<!-- GUITAR MODAL -->
				<div class="modal fade" id="guitarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">Guitar videos</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
							<div class="container" id="video-gallery">
								<iframe width="100%" height="315" src="https://www.youtube.com/embed/2hh8OIxHqt4" frameborder="0" allowfullscreen></iframe>
								<iframe width="100%" height="315" src="https://www.youtube.com/embed/9MzySWeQCc8" frameborder="0" allowfullscreen></iframe>
							</div>
							<div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				      </div>
				    </div>
				  </div>
				</div>
			<!-- END OF GUITAR MODAL -->










		<!--BOOTSTRAP & JQUERY CDNs -->
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

		<!-- APP.JS -->
		<script type="text/javascript" src="/js/app.js"></script>

		<!-- LIGHTBOX.JS -->
		<script src="js/lightbox.js"></script>

  </body>
</html>
